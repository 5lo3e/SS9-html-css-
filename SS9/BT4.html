<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B4</title>
    <style>
      div {
        position: relative;
        background-color: rgb(173, 173, 173);
        height: 400px;
        width: 400px;
      }
      p {
        top: 150px;
        left: 100px;
        position: absolute;
        font-weight: 800;
        font-size: 40px;
      }
      div:hover{
        background-color: rgb(82, 81, 81);
      }
    </style>
  </head>
  <body>
    <div>
      <p>FADE IN</p>
    </div>
  </body>
</html>
